<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab-5: Kształty</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h2>Kształty - Lab 5</h2>

  <div class="controls">
    <button data-action="addSquare">Dodaj kwadrat</button>
    <button data-action="addCircle">Dodaj kółko</button>
    <button data-action="recolorSquares">Przekoloruj kwadraty</button>
    <button data-action="recolorCircles">Przekoloruj kółka</button>
  </div>

  <div class="counters">
    <span>Kwadraty: <strong id="cntSquares">0</strong></span>
    &nbsp;|&nbsp;
    <span>Kółka: <strong id="cntCircles">0</strong></span>
  </div>

  <div id="board" class="board" aria-label="pole z kształtami"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
